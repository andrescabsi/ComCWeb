<style type="text/css">

}
@font-face {
  font-family: 'Open Sans';
  font-style: italic;
  font-weight: 300;
  src: local('Open Sans Light Italic'), local('OpenSansLight-Italic'), url(http://themes.googleusercontent.com/static/fonts/opensans/v8/PRmiXeptR36kaC0GEAetxvR_54zmj3SbGZQh3vCOwvY.woff) format('woff');

@font-face {
  font-family: 'Open Sans';
  font-style: italic;
  font-weight: 400;
  src: local('Open Sans Italic'), local('OpenSans-Italic'), url(http://themes.googleusercontent.com/static/fonts/opensans/v8/xjAJXh38I15wypJXxuGMBrrIa-7acMAeDBVuclsi6Gc.woff) format('woff');

@font-face {
  font-family: 'Open Sans';
  font-style: italic;
  font-weight: 600;
  src: local('Open Sans Semibold Italic'), local('OpenSans-SemiboldItalic'), url(http://themes.googleusercontent.com/static/fonts/opensans/v8/PRmiXeptR36kaC0GEAetxuw_rQOTGi-AJs5XCWaKIhU.woff) format('woff');

@font-face {
  font-family: 'Open Sans';
  font-style: italic;
  font-weight: 700;

}
@font-face {
  font-family: 'Open Sans';
  font-style: italic;
  font-weight: 800;
  src: local('Open Sans Extrabold Italic'), local('OpenSans-ExtraboldItalic'), url(http://themes.googleusercontent.com/static/fonts/opensans/v8/PRmiXeptR36kaC0GEAetxsBo4hlZyBvkZICS3KpNonM.woff) format('woff');
}



.contenedor_publicaciones_listado{
	width: 160px;
	min-height: 270px;
	background-color: white;
	display: inline-block;
	border: solid #EBEBEB 1px;
	padding: 10px;
	margin: 0;
	margin-right: -4px;
	vertical-align: top;
}

.contenido_publicaciones_listado{
	min-height: 272px;
}

.topseller_publicaciones_listado{

}

.ribbon_publicaciones_listado{

}

.contenedortitulo_publicaciones_listado{
	width: 100%;
	height: 34px;
	overflow: hidden;
	margin: 0;
	margin-bottom: 10px;
}
.contenedortitulo1_publicaciones_listado{
	width: 100%;
	height: 34px;
	margin: 0;
	display: table;
}

.titulo_publicaciones_listado{
	color: #3F3F3F;
	font-family: 'Open Sans', sans-serif;
	font-size: 12px;
	font-weight: bold;
	text-align: center;
	margin: 0;
	display: table-cell;
	vertical-align: middle;
}

.contenedorimagen_publicaciones_listado{
	overflow: hidden;
}

.imagen_publicaciones_listado{
	min-width: 160px;
	min-height: 143px;
	margin-bottom: 20px
}

.contenedorautor_publicaciones_listado{
	display: block;
	border-bottom: solid #F5F5F5 2px;
	margin-bottom: 5px;
	overflow: hidden;
	height: 20px;
	padding: 0;
}

.autor_publicaciones_listado, .autor_publicaciones_listado a{
	color: #393939;
	font-size: 12px;
	font-weight: 700;
	text-align: left;
	font-family: 'Open Sans', sans-serif;
	float: left;
	width: 108px;
	height: 20px;
	overflow: hidden;
}

.fecha_publicaciones_listado{
	color: #BDBDBD;
	font-size: 11px;
	font-weight: normal;
	text-align: left;
	font-family: 'Open Sans', sans-serif;
	margin-top: 2px;
	float: right;
	width: 48px;
	height: 20px;
	overflow: hidden;
}

.contenedorprecio_publicaciones_listado{
	width: 96px;
	height: 34px;
	display: inline-block;
	overflow: hidden;
	vertical-align: top;
	margin-top: 2px;
}

.precioahora_publicaciones_listado{
	color: #131313;
	font-size: 13px;
	font-weight: 700;
	text-align: left;
	font-family: 'Open Sans', sans-serif;

}

.ciudad_publicaciones_listado{
	color: #FFDB00;
	font-size: 10px;
	text-align: left;
	font-family: 'Open Sans', sans-serif;
	display: block;
}

.contenedorboton_publicaciones_listado{
	display: inline-block;
	width: 60px;
	vertical-align: top;
	text-align: right;
}

.vermas_publicaciones_listado{
	background-color: #422008;
	border: none;
	padding: 7px 24px;
	border-radius: 2px;
	color: white;
	font-family: 'Open Sans', sans-serif;
	font-weight: 600;
	font-size: 11px;
	margin-top: 5px;
	cursor: pointer;
}

.vermas_publicaciones_listado:hover{
	background-color: #FFDB00;
}

</style>

<meta charset="utf-8">


<li data-related-id="{tag_anunciantes_id}" class="contenedor_publicaciones_listado id-{tag_anunciantes_id} {tag_estado} {tag_ciudad}">
	<a href="{tag_itemurl_withhost}">
		<div class="contenido_publicaciones_listado">
			<span class="topseller_publicaciones_listado"></span>
			<span class="ribbon_publicaciones_listado"></span>

			<div class="contenedortitulo_publicaciones_listado">
				<div class="contenedortitulo1_publicaciones_listado">
					<h3 class="titulo_publicaciones_listado">{tag_name_nolink}</h3>
				</div>
			</div>
			
			<div class="contenedorimagen_publicaciones_listado">
				<img class="imagen_publicaciones_listado" src="{tag_imagen_value}?Action=thumbnail&Width=160&Height=143&algorithm=fill_proportional">
			</div>

			<div class="contenedorautor_publicaciones_listado">
				<span class="autor_publicaciones_listado">{tag_anunciantes}</span>
				<span class="fecha_publicaciones_listado">{tag_lastupdatedate}</span>
			</div>

			<div class="contenedorprecio_publicaciones_listado">
				<span data-a-sign="$" data-m-dec="0" vMax="999999999" data-a-dec="," data-a-sep="." class="precioahora_publicaciones_listado">{tag_precio}</span>
				<span class="ciudad_publicaciones_listado">{tag_ciudad}</span>
			</div>
			<div class="contenedorboton_publicaciones_listado">
				<button src="http://www.google.com" class="vermas_publicaciones_listado">Ir</button>
			</div>
		</div>
	</a>
</li>
